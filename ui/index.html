<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SAP HANA Cloud Platform: Claimants for OFAC screening in SAP HANA XS</title>

<script src="/sap/ui5/1/resources/sap-ui-core.js" id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.ui.commons, sap.ui.table,sap.ui.ux3"
	data-sap-ui-theme='sap_goldreflection'  >
</script>

<script>
	sap.ui.localResources("views");

	var oAppHeader = new sap.ui.commons.ApplicationHeader("appHeader");
	oAppHeader.setLogoSrc("3apes.jpg");
	oAppHeader.setLogoText("SAP HANA Cloud Platform:"
		+ " Claimants for OFAC screening in SAP HANA XS");
	oAppHeader.setDisplayWelcome(true);
	oAppHeader.setDisplayLogoff(false);
	oAppHeader.placeAt("header");
	var view = sap.ui.view({ id : "claimants-id", viewName : "views.claimants",
		type : sap.ui.core.mvc.ViewType.JS });
	view.placeAt("content");
</script>

<script>
	$( document ).ready(function() {
			$.get("../services/serverlogic.xsjs",function(result){
			var oAppHeader = sap.ui.getCore().byId("appHeader");
			oAppHeader.setDisplayWelcome(true);
			oAppHeader.setUserName(result);
		});
	});
</script>
</head>

<body class="sapUiBody" role="application">
	<div id="header"></div>
	<div id="content"></div>
</body>
</html>
